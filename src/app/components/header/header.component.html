<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">Jasenovo Promet</a>
  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 Item</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mg-2">
          Filter ulje x 1
          <span class="font-bold">{{ "650" | currency : "rsd" }}</span>
        </div>
        <div class="flex justify-between font-light mg-2">
          Filter vazduh x 1
          <span class="font-bold">{{ "800" | currency : "rsd" }}</span>
        </div>
        <div class="flex justify-between font-light mg-2">
          Ulje Motul x 1
          <span class="font-bold">{{ "750" | currency : "rsd" }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold"> {{ "2200" | currency : "rsd" }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          class="bg-green-600 text-white rounded-full w-9 h-9"
          routerLink="cart"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
